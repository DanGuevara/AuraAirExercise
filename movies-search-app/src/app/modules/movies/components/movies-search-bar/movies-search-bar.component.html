<div class="search-bar">
  <mat-form-field class="search-bar__input" appearance="fill">
    <mat-label>Movie title</mat-label>
    <input matInput type="text" [formControl]="title">
    <button *ngIf="title.value" matSuffix mat-icon-button aria-label="Clear" (click)="clear()">
      <mat-icon>close</mat-icon>
    </button>
  </mat-form-field>

  <button class="search-bar__button"
          [disabled]="!title.value"
          mat-raised-button
          color="primary"
          (click)="onSearchClick()">
    Search
  </button>
</div>
